<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dashBoard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <button class="sidebar-toggle">menu</button>
    <div class="dashBoard">
      <div class="close"><button class="close-btn">close</button></div>

      <div class="dashboard--logo">
        <img src="/images/Group516.png" alt="logo" />
      </div>
      <div class="dashBoard-items">
        <ul>
          <li class="d-flex active">
            <img src="/images/icon-park-outline_dashboard-one.png" alt="" />
            <a>DashBoard</a>
          </li>
          <li class="d-flex">
            <img src="/images/fluent_tray-item-remove-24-regular.png" alt="" />
            <a>Item</a>
            <img src="/images/arrow_drop_down_24px.png" alt="" />
            <div class="sub-menu">
              <ul>
                <li>item 1</li>
                <li>item 2</li>
              </ul>
            </div>
          </li>
          <li class="d-flex">
            <img src="/images/Vector.png" alt="" />
            <a>Sales</a>
            <img src="/images/arrow_drop_down_24px.png" alt="" />
            <div class="sub-menu">
              <ul>
                <li>item 1</li>
                <li>item 2</li>
              </ul>
            </div>
          </li>
          <li class="d-flex">
            <img src="/images/Vector2.png" alt="" />
            <a>Invoice</a>
          </li>
          <li class="d-flex">
            <img src="/images/icon-park-outline_expenses-one.png" alt="" />
            <a>Expenses</a>
          </li>
          <li class="d-flex">
            <img
              src="/images/material-symbols_monitor-weight-loss-outline-sharp.png"
              alt=""
            />
            <a>Profit and Loss</a>
            <img src="/images/arrow_drop_down_24px.png" alt="" />
            <div class="sub-menu">
              <ul>
                <li>item 1</li>
                <li>item 2</li>
              </ul>
            </div>
          </li>
          <li class="d-flex">
            <img src="/images/settings_24px.png" alt="" />
            <a>setting</a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
